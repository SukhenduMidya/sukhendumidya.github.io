<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%); /* Matching Pink Theme */
            padding: 20px; display: flex; justify-content: center; min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 700px; background: white; padding: 30px;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #d63384; margin-bottom: 30px; }
        
        .file-card {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; border: 1px solid #ffe3e3; padding: 20px;
            margin-bottom: 15px; border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .file-info h3 { margin: 0 0 5px; color: #333; font-size: 16px; }
        .file-info p { margin: 0; color: #777; font-size: 12px; }
        
        /* Buttons Styling */
        .btn-group { display: flex; gap: 10px; }
        
        .btn {
            padding: 8px 15px; border-radius: 6px; text-decoration: none;
            font-size: 13px; font-weight: bold; transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .btn-view { background: #e2e8f0; color: #333; } /* Grey Button */
        .btn-view:hover { background: #cbd5e0; }
        
        .btn-download { background: #d63384; color: white; } /* Pink Button */
        .btn-download:hover { background: #a51d5f; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #d63384; text-decoration: none; font-weight: bold;}
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö COA Materials</h1>

        <div class="file-card">
            <div class="file-info">
                <h3>COA Lab Manual</h3>
                <p>Complete Syllabus (Exp 1-15)</p>
            </div>
            <div class="btn-group">
                <a href="../../uploads/COA/notes.pdf" target="_blank" class="btn btn-view">
                    <i class="fas fa-eye"></i> View
                </a>
                
                <a href="../../uploads/COA/notes.pdf" download class="btn btn-download">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
