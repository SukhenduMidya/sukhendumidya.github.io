<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA Lab Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        h1 { color: #333; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .file-card {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; border: 1px solid #e0e0e0; padding: 20px;
            margin-bottom: 15px; border-radius: 8px; transition: 0.2s; text-align: left;
        }
        .file-card:hover { border-color: #007bff; box-shadow: 0 4px 12px rgba(0,123,255,0.1); transform: translateY(-2px); }
        
        .file-info { display: flex; align-items: center; gap: 15px; }
        .icon-box { width: 50px; height: 50px; background: #ffebee; color: #d32f2f; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .file-details h3 { margin: 0; font-size: 16px; color: #333; font-weight: bold; }
        .file-details p { margin: 5px 0 0; font-size: 13px; color: #666; }

        .btn-download {
            background: #007bff; color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-download:hover { background: #0056b3; }
        .back-link { display: block; margin-top: 25px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö COA Resources</h1>

        <div class="file-card">
            <div class="file-info">
                <div class="icon-box"><i class="fas fa-book"></i></div>
                <div class="file-details">
                    <h3>Complete Lab Manual</h3>
                    <p>Experiments 1 to 15</p>
                </div>
            </div>
            
            <a href="../../uploads/COA/notes.pdf" download class="btn-download">
                <i class="fas fa-download"></i> Download
            </a>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
