<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offline Repo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; color: #333; }
        
        /* Upload Section */
        .upload-section {
            background: #eef2f3;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .section-title { font-weight: bold; color: #444; margin-bottom: 15px; display: block; }
        
        .fake-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .fake-dropdown, .fake-file-input {
            background: white;
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            color: #555;
            font-size: 14px;
        }
        
        /* Blue Button */
        .btn-upload {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-upload:hover { background-color: #0056b3; }

        hr { border: 0; border-top: 1px solid #eee; margin: 30px 0; }

        /* Cards Grid */
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            width: 120px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
            display: block;
        }
        .card:hover {
            border-color: #007bff;
            transform: translateY(-3px);
            background-color: #f8faff;
        }
        .card h2 { margin: 0; font-size: 18px; margin-bottom: 5px; color: #333; }
        .card p { margin: 0; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-graduation-cap"></i> My Offline Repo</h1>

        <div class="upload-section">
            <span class="section-title"><i class="fas fa-folder-open"></i> Upload New File</span>
            <div class="fake-controls">
                <div class="fake-dropdown">Choose Subject â–¾</div>
                <div class="fake-dropdown">No file chosen</div>
            </div>
            <a href="https://sukhendumidya.github.io/lab-app.zip" class="btn-upload">
                Upload File
            </a>
            <p style="font-size:12px; color:#666; margin-top:10px;">
                (Click to download the Offline App for uploading)
            </p>
        </div>

        <hr>

        <h3 style="color:#444; font-size:16px;">ðŸ“š Select Subject to View Files</h3>
        
        <div class="grid">
            <a href="coa.html" class="card">
                <h2>COA</h2>
                <p>View Files</p>
            </a>
            
            <a href="https://github.com/sukhenduMidya/sukhenduMidya.github.io/tree/main/uploads/DSA" target="_blank" class="card">
                <h2>DSA</h2>
                <p>View Files</p>
            </a>
            
            <a href="https://github.com/sukhenduMidya/sukhenduMidya.github.io/tree/main/uploads/DBMS" target="_blank" class="card">
                <h2>DBMS</h2>
                <p>View Files</p>
            </a>
        </div>
    </div>

</body>
</html>
